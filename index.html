<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbrotron">
        <h1>PIG</h1>
      </div>
      <form id="players">
        <div class="form-group">
          <label for="name">Enter Player 1 Name Here:</label>
          <input type="text" name="person-one-name">
          <!-- <button type="submit" name="person1-button">Submit!</button> -->
        </div>
        <div class="form-group">
          <label for="name">Enter Player 2 Name Here:</label>
          <input type="text" name="person-two-name">
          <button type="button" name="submit-button">Submit!</button>
        </div>
      </form>
      <div id="start-section">
        <button class="btn" type="button" id="roll-dice">Roll!</button>
        <button class="btn btn-success" type="button" id="hold">Hold!</button>
        <div>
          <h3>Roll</h3>
          <ul class="displayRoll">

          </ul>
        </div>

        <div>
          <h3>Player 1 Round Total</h3>
          <p class="displayPlayerOneRoundTotal">

          </p>
        </div>
        <div>
          <h3>Player 2 Round Total</h3>
          <p class="displayPlayerTwoRoundTotal">

          </p>
        </div>
        <div>
          <h3>Player 1 Game Total</h3>
          <p class="displayPlayerOneGameTotal">

          </p>
        </div>
        <div>
          <h3>Player 2 Game Total</h3>
          <p class="displayPlayerTwoGameTotal">

          </p>
        </div>
      </div>
    </div>
  </body>
</html>
